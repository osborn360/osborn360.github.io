<style>

    * {
        font-family: 'Open Sans', sans-serif;
    }

    a {
        color: inherit;
    }

    #logo {
        font-family: 'Bokor', cursive !important;

        text-align: center;
        padding: 20px 0px 0px 0px;
    }

    #slogan {

    ul {

    }

    .card-title {

<script src="jquery.slim.min.js"></script>

<script>

const local = document.querySelector("#local");
const world = document.querySelector("#world");
const sports = document.querySelector("#sports");
const tech = document.querySelector("#tech");
const entertainment = document.querySelector("#entertainment");

const getLocal = async () => {
     
   await axios.get('https://sheets.googleapis.com/v4/spreadsheets/10_2nCVxzXoBqib0XC1e_Vq_1QzQd8AkKzoUyQghlPwQ/values/local?alt=json&key=AIzaSyBB2U41C_ckf_BvHZ3k4un6K4hpmEB0tJU')
    .then(res => {
        let lnews = res.data['values'];
        for(x=1; x<lnews.length; x++){
            
            let showlx = document.createElement("div");
            showlx.innerHTML += `      
            <div class="card mb-3" style="" id="check">
                <img src="${lnews[x][8]}" class="card-img-top" alt="${lnews[x][8]}" id="cimage"/>
                <div class="card-body">
                    <h5 class="card-title"><b>${lnews[x][5]}</b></h5>
                    <p class="card-text">${lnews[x][6]}....</p>
                    <a href="${lnews[x][7]}" class="btn btn-primary" target="_blank"><strong>Read More</strong></a>
                </div>
            </div>
            </br>
            `
           // showlx.setAttribute("class", "col-md-4");

            local.appendChild(showlx);
        }
    })
    .catch(err => console.error(err));

}

const letsCheck = () => {
let xcheck = document.querySelector("#check");
if(xcheck !== null) {

}

setInterval(letsCheck, 5000);
